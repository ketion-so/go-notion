name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed
  $CHANGES
categories:
  - title: '⭐ Stable Release'
    label: '⭐ Stable Release'
  - title: '⚡ Breaking'
    label: '⚡ Breaking'
  - title: '🚀 Feature'
    label: '🚀 Feature'
  - title: '🐛 Bug Fixes'
    label: '🐛 Bug Fixes'
  - title: '⛩ Maintenance'
    label: '⛩ Maintenance'
  - title: '📖 Documentation'
    label: '📖 Docs'
  - title: '🆙 Dependency Updates'
    label: '🆙 Dependencies'

version-resolver:
  major:
    labels:
      - '⭐ Stable Release'
  minor:
    labels:
      - '⚡ Breaking'
  patch:
    labels:
      - '🐛 Bug Fixes'
      - '📖 Docs'
      - '🆙 Dependencies'
      - '🚀 Feature'
      - '⛩ Maintenance'

exclude-labels:
  - '🏃 skip-changelog'
